<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Analysis</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    
        <h1 class="text-center my-5">Skill Analysis</h1>
        <div class="col w-50 mx-auto">
            <button onmouseover="document.getElementById('link1').style.color= 'white'" onmouseleave="document.getElementById('link1').style.color= 'gray'" type="button" class="btn btn-outline-secondary w-100 btn-link1"><a href="chartline.html" class="text-decoration-none link1" id="link1">Line Chart</a></button>           
        </div>
        <div class="col w-50 mx-auto my-3">
            <button onmouseover="document.getElementById('link2').style.color= 'white'" onmouseleave="document.getElementById('link2').style.color= 'blue'" type="button" class="btn btn-outline-primary w-100 btn-link1"><a href="/chartline.html" class="text-decoration-none link2" id="link2">Bar Chart</a></button>           
        </div>
        <div class="col w-50 mx-auto my-3">
            <button onmouseover="document.getElementById('link3').style.color= 'white'" onmouseleave="document.getElementById('link3').style.color= 'rgb(193, 30, 177)'" type="button" class="btn btn-outline-danger w-100 btn-link1"><a href="/chartline.html" class="text-decoration-none link3" id="link3">Pie Chart</a></button>           
        </div>
    
    
   
</div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
